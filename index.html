<!DOCTYPE html>
<html lang="en-ca">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="School or Work">
    <meta name="keywords" content="school, work, day">
    <meta name="author" content="Cameron Carter">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School or Work</title>
    <link rel="stylesheet" href="mystyle.css">
  </head>
  <body class="body">
    <h1 class="h1">What should you be doing today?</h1>
    <p class="p">Enter your age and the day of the week to learn what you should be responsible for doing today!</p>
    <form class="form">
      <label for="age" class="label">Age:</label>
      <input class="input" id="agevalue" type="number">
    </form>
    <label for="dayvalue" class="label">Day:</label>
    <select class="select" id="dayvalue">
      <option value="monday" id="monday">Monday</option>
      <option value="tuesday" id="tuesday">Tuesday</option>
      <option value="wednesday" id="wednesday">Wednesday</option>
      <option value="thursday" id="thursday">Thursday</option>
      <option value="friday" id="friday">Friday</option>
      <option value="saturday" id="saturday">Saturday</option>
      <option value="sunday" id="sunday">Sunday</option>
    </select>
    <br>
    <br>
    <br>
    <button class="btn" id="btn">Enter</button>
    <script src="./myscript.js"></script>
  </body>
</html>
